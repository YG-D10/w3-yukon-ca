name: Drupal Deploy

on: [ push ]

env:
  THEME_DIR: docroot/themes/custom/yukonca_glider
  BLT: ./vendor/bin/blt
  BLT_DIR: ./vendor/acquia/blt
  DRUPAL_CI_DIR: ./vendor/evolvingweb/drupal-ci
  MYSQL_DATABASE: drupal
  MYSQL_ROOT_PASSWORD: drupal

jobs:
  build:
    container: evolvingweb/drupal-fpm:ci-8.1
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Before build
      run: |
        CI_PROJECT_DIR=$(pwd)
        echo "$CI_PROJECT_DIR"
        hostnamectl
        php --version
        composer --version
        nvm --version
        
      
    - name: Before build
      run: |
        ls -all
        echo "$(pwd)"
        composer config -g cache-dir "$(pwd)/.composer-cache"
        composer self-update --2
        composer validate --no-check-all --ansi
        ls -all
        composer install
        ls -all
        cd $THEME_DIR && nvm install
        cd $CI_PROJECT_DIR

    - name: Build
      run: |
        $BLT validate
        $BLT source:build --ansi --verbose --no-interaction
