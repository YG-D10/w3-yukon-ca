id: yukon_migrate_event_translations
label: Yukon Migrate Event Node Translations
migration_tags:
    - Drupal 7
    - Content
    - Event
migration_group: legacy
source:
    plugin: d7_node_entity_translation
    node_type: event
    constants:
        default_text_format: full_html
destination:
    plugin: entity:node
    translations: true
    destination_module: content_translation
process:
    uid:
        plugin: yukon_author
    nid:
        plugin: migration_lookup
        migration: event
        source: entity_id
        no_stub: true
    status:
        plugin: skip_on_value
        method: row
        not_equals: true
        value: 1
        source: status
    langcode:
        plugin: default_value
        default_value: fr
    created: created
    changed: changed
    promote: promote
    sticky: sticky
    revision_log: log
    type:
        plugin: default_value
        default_value: event
    title:
        plugin: skip_on_empty
        method: row
        source: title
    metatags/0/description: field_page_description/0/value
    field_meta_tags:
        -
            plugin: skip_on_empty
            source: '@metatags'
            method: process
        -
            plugin: callback
            callable: serialize
            source: '@metatags'
    field_event_start_time:
        -
            plugin: sub_process
            source: field_event_start_time
            process:
                value:
                    -
                        plugin: format_date
                        from_format: 'Y-m-d H:i:s'
                        to_format: 'Y-m-d\TH:i:s'
                        source: value
                end_value:
                    -
                        plugin: format_date
                        from_format: 'Y-m-d H:i:s'
                        to_format: 'Y-m-d\TH:i:s'
                        source: value2
                timezone:
                    -
                        plugin: default_value
                        default_value: 'America/Whitehorse'
                rrule:
                    -
                        plugin: get
                        source: rrule
    field_contact_name: field_contact_name
    field_contact_email: field_contact_email
    field_postal_code: field_postal_code
    field_contact_phone: field_contact_phone
    field_building_name:
        plugin: yukon_node_reference
    field_event_street_address: field_event_street_address/0/value
    field_event_locality_town: field_event_locality_town/0/value
    field_cost: field_cost
    field_event_description/value: field_event_description/0/value
    field_event_description/format: constants/default_text_format
    field_featured_event: field_featured_event
    field_featured_image:
        plugin: yukon_imagemedia
    field_event_website:
        -
            plugin: sub_process
            source: field_event_website
            process:
                uri: url
                title: title
                attributes: attributes
    field_link_title:
        -
            plugin: sub_process
            source: field_link_title
            process:
                uri: url
                title: title
                attributes: attributes
    field_community:
        plugin: migration_lookup
        migration: yukon_migrate_community
        source: field_community
        no_stub: true
    field_category_term:
        plugin: migration_lookup
        migration: yukon_migrate_category
        source: field_category_term
        no_stub: true
    field_department_term:
        plugin: migration_lookup
        migration: yukon_migrate_department
        source: field_department_term
        no_stub: true
    field_yukon_editorial_team:
        plugin: migration_lookup
        migration: yukon_migrate_teams
        source: field_yukon_editorial_team
        no_stub: true
    content_translation_source: source
    content_translation_outdated: translate
migration_dependencies:
    required:
        - yukon_migrate_event
