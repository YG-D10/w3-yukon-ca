id: yukon_migrate_home_page_translations
label: Yukon Migrate Home Page Node Translations
audit: true
migration_tags:
    - Drupal 7
    - node
    - Home Page
migration_group: legacy
source:
    plugin: d7_node_entity_translation
    node_type: homepage
    constants:
        default_text_format: full_html
destination:
    plugin: entity:node
    translations: true
    destination_module: content_translation
process:
    uid:
        plugin: yukon_author
    nid:
        plugin: migration_lookup
        migration: yukon_migrate_home_page
        source: entity_id
        no_stub: true
    type:
        plugin: default_value
        default_value: homepage
    title: title
    created: created
    changed: timestamp
    promote: promote
    sticky: sticky
    metatags/0/description: field_page_description/0/value
    field_meta_tags:
        -
            plugin: skip_on_empty
            source: '@metatags'
            method: process
        -
            plugin: callback
            callable: serialize
            source: '@metatags'
    status:
        plugin: skip_on_value
        method: row
        not_equals: true
        value: 1
        source: status
    langcode: language
    body/value: body/0/value
    body/format: constants/default_text_format
    field_primary_item_blocks:
        plugin: yukon_node_reference
    field_secondary_item_blocks:
        plugin: yukon_node_reference
    field_tertiary_item_blocks:
        plugin: yukon_node_reference
    field_department_term:
        plugin: migration_lookup
        migration: yukon_migrate_department
        source: field_department_term
        no_stub: true
    field_yukon_editorial_team:
        plugin: migration_lookup
        migration: yukon_migrate_teams
        source: field_yukon_editorial_team
        no_stub: true
    field_image_gallery:
        plugin: yukon_paragraph_image_gallery
    content_translation_source: source
    content_translation_outdated: translate
migration_dependencies:
    required:
        - yukon_migrate_home_page
